<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/af84bcd3ad.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>News Today</title>
</head>

<body class="bg-light">

    <!-- header section start -->
    <header class="container">
        <!-- topb bar  -->
        <div class="top-bar border-bottom py-1">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="images/logo (2).png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-auto fw-semibold" id="navbarSupportedContent">
                        <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active mt-1" aria-current="page" href="index.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mt-1" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#"><img class="rounded" src="images/admin.png" alt=""
                                        width="40px"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- topb bar  -->


        <!-- nav bar start  -->
        <nav class="navbar navbar-expand-lg fw-semibold my-3">
            <div class="container-fluid d-block">
                <ul id="categories-conatiner" class="navbar-nav d-flex justify-content-between">
                    <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
                </ul>
            </div>
        </nav>
        <!-- nav bar end -->
        <!--show news length  -->
        <div class="bg-white rounded-2">
            <p class="py-3 ms-3 fw-semibold"><span id="news-lenght"></span> items found for this category <span
                    id="category-name"></span></p>
        </div>
        <!--show news length  -->

    </header>
    <!-- header section end -->


    <!-- main section start  -->
    <main class="container mt-5">

        <!-- news section start  -->
        <section>
            <div id="news-container" class=" card bg-light  border-0 " style="max-width: 100%;">
                <!-- <div class="row g-0"> -->
                <!-- news card dynamic area  -->
                <!-- </div> -->
            </div>

            <div id="not-found" class="text-center d-none">
                <img src="images/Screenshot_5-removebg-preview (1).png" alt="">
            </div>
        </section>
        <!-- news section end -->

        <!-- load spiner  -->
        <section>
            <div id="spiner" class="text-center mt-5 mx-auto d-none">
                <img style="width: 150px;" src="images/loader3.gif" alt="">
            </div>
        </section>
        <!-- !-- load spiner -->

        <!-- news Details todal section -->
        <section>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div style="max-width: 65%!important;" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="details-modal" class="modal-body">
                            <!-- modal details  -->
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end -->


    <!-- script  -->
    <script src="js/categories.js"></script>
    <script src="js/news.js"></script>
    <script src="js/news-details.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
